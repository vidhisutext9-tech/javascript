<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <style>
    .card {
      width: 250px;
      height: auto;
      border: 1px solid rgb(2, 4, 11);
      margin: 10px 20px;
      padding: 10px;
      display: inline-block;
    }

    .dp-img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      overflow: hidden;
    }

    .dp-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>



    <h1>Create a Card</h1>
  <form>
    <input type="text" placeholder="paste link for profile image" /> <br />
    <input type="text" placeholder="name" /> <br />
    <input type="text" placeholder="bio" /> <br />
    <input type="email" placeholder="email" /> <br />
    <input type="tel" placeholder="phone number" /> <br />
    <input type="submit" value="Submit" />
  </form>


  <script src="submit.js"></script>
</body>
</html>
