<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Bar</title>
    <style>
        .wrapper{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 5rem 0;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            
        }

        .searchBox {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 5rem 0;
          
        }

        .bar {
            outline-width: none;
            width: 250px;
            padding: 14px 16px;
            border-radius: 7px;
            border: 1px solid black;
        }

        .card {
            position: relative;
            width: 300px;
            height: 400px;
            overflow: hidden;
            border-radius: 15px;
            align-items: center;
        }

        .img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .blur {
            bottom: 0;
            position: absolute;
            height: 35%;
            width: 100%;
            backdrop-filter: blur(10px);
            z-index: 1;
            background-color: rgba(0, 0, 0, 0.329);
            background: linear-gradient(to top, rgba(0, 0, 0, 0.406), rgba(0, 0, 0, 0));
        }

        .content {
            position: absolute;
            bottom: 10px;
            z-index: 2;
            color: white;
            padding: (5px 10px 0px);
            text-align: center;
        }

        .content h2 {
            font-size: 1.5rem;
        }

        .card-text {
            font-size: 14px;
            line-height: 1.4;
            color: white;
        }
    </style>
</head>

<body>
    <div class="searchBox">
        <input type="text" placeholder="Search ..." class="bar" />
    </div>


    <div class="wrapper">
        <div class="card-container">
            <!-- <div class="card">
                <img src="https://img.freepik.com/free-photo/portrait-businesswoman-isolated-home_23-2148813223.jpg?semt=ais_user_personalization&w=740&q=80"
                    alt="image" class="img" />

                <div class="blur"></div>

                <div class="content">
                    <h2>Username</h2>
                    <p class="card-text">
                        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Unde aliquam nobis harum sequi quasi
                        enim sed reiciendis.
                    </p>
                </div>
            </div> -->
        </div>
    </div>

    <script src="searchbar.js"></script>
</body>

</html>
