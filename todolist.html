        .delete{
            background-color: pink;

            border-radius: 14px;
            padding: 5px 10px;
            margin-left: 10px;
        }
        .task_list input{
            margin: 10px;
        }
         .task_list li{
            margin: 10px 0px;
        }
        .error{
            color: red;
        }
        .line{
            text-decoration: line-through;
            text-decoration-style: dashed;
        }
    </style>
