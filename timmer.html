<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Set Time Out And Set Interval</title>
    <style>
      body {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      #main {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .card {
        border: none;
        border-radius: 16px;
        padding: 10px;
        background-color: rgba(175, 175, 175, 0.212);
        filter: drop-shadow(10px 10px 10px gray);
        text-align: center;
        width: 60%;
        height: auto;
        overflow: hidden;
        display: none;
      }
      img {
        width: 100px;
        height: 100px;
        object-fit: cover;
        border: none;
        border-radius: 24px;
        filter: drop-shadow(10px 10px 10px rgba(29, 29, 29, 0.267));
      }
      h1 {
        color: rgb(168, 168, 168);
        font-size: 2rem;
        color: darkred;
      }
      p {
        font-size: 1rem;
        padding: 0px 10px;
      }
      button {
        background: rgba(255, 255, 255, 0.775);
        border: 1px solid darkred;
        border-radius: 7px;
        padding: 5px 10px;
        margin: 0 auto;
      }

      .outer {
        width: 30%;
        padding: 20px;
        border-radius: 16px;
        background-color: #222;
        margin: 0 auto;
        text-align: center;
      }
      .progress-card {
        margin: 10px 0;
        height: 5px;
        width: 100%;
        background-color: #555;
        border-radius: 7px;
        overflow: hidden;
      }
      .progress-bar {
        height: 100%;
        width: 0%;
        background: white;
        transition: width 0.3s ease;
      }

      .percent {
        font-size: 16px;
        font-weight: 500;
        color: #d1d1d1;
        letter-spacing: 0.5px;
      }

      h2 {
        color: white;
      }
      .photo {
        width: 100%;
        height: 0;
      }
    </style>
  </head>
  <body>

     <img
      src="https://i.pinimg.com/1200x/83/3d/09/833d0940a1c2f2e508429a16c0666911.jpg"
      alt=""
      class="photo"
    />
    
    <div id="main">
      <div class="card">
        <h1>Limited Time Offer</h1>
        <img
          src="https://i.pinimg.com/1200x/08/dd/c1/08ddc137d5f6dc30bcee0ec4d47ba0ca.jpg"
          alt="image"
        />
        <p>
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Obcaecati
          error aut vel vero, excepturi asperiores, iusto laborum quas dicta
          debitis beatae, libero iure facere assumenda harum ipsa voluptatibus
          alias fugiat.
        </p>
        <b>Just @ <s style="opacity: 0.5">Rs. 5,00,000</s> Rs. 4,80,000</b>
        <br /><br />
        <button>Close</button>
        <br /><br />
      </div>
    </div>

    <div id="download">
      <div class="outer">
        <h2>Downloading ...</h2>
        <div class="progress-card">
          <div class="progress-bar"></div>
        </div>
        <p class="percent"></p>
      </div>
    </div>

   

    <script src="Timmer.js"></script>
  </body>
</html>
